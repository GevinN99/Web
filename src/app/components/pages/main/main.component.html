<!-- Img 01 , Slider 01 -->
<div class="bg-img">
  <ul>

    <!--Img 01-->
    <li>
      <img class="row-01" src="../../../assets/main/img_1.JPG" alt="bg-image"/>
    </li>

    <!--Slider 01-->
    <li >
      <div class="slider-wrap row ">
        <ngb-carousel *ngIf="images">

          <!--Slider Img 01-->
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper col-md-12 d-flex justify-content-center">
              <img [src]="images[0]" alt="First slide">
            </div>
          </ng-template>

          <!--Slider Img 02-->
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper col-md-12 d-flex justify-content-center">
              <img [src]="images[1]" alt="Second slide">
            </div>
          </ng-template>

        </ngb-carousel>
      </div>
    </li>

  </ul>
</div>



<!-- Dad's Day Header -->
<div class="dads-day">
  <ul>
    <li class="dads-day-case-one">make </li>
    <li class="dads-day-case-two">dad's </li>
    <li class="dads-day-case-one">day</li>
  </ul>
</div>

<!--BEST GIFTS-->

<div class="shop-all"><a href="#">SHOP ALL</a></div>



<!--  Slider 02  -->
<div>
<ngx-slick-carousel class="carousel"
                    #slickModal="slick-carousel"
                    [config]="slideConfig"
                    (init)="slickInit($event)"
                    (breakpoint)="breakpoint($event)"
                    (afterChange)="afterChange($event)"
                    (beforeChange)="beforeChange($event)">
  <div ngxSlickItem *ngFor="let slide of slides" class="slide">
    <a routerLink="{{slide.link}}">
      <img src="{{ slide.img }}" class="img-slider" alt="" width="100%" ngFor="let slide of slides" >
      <p><b>{{slide.name}}</b><br>{{slide.price}}</p>
    </a>
  </div>
</ngx-slick-carousel>
</div>
